<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Animated CSS -->
    <link rel="stylesheet" href="libs/animate.min.css">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="libs/swiper.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="app.css">

</head>
<body>
<div id="loading" style="position:absolute;width: 64px;height: auto; top:44%; left: 50%;margin-left: -32px;text-align: center;">
    <img src="imgs/loading.svg" >
    <div><span loading-percent>12</span>%</div>
</div>
<!-- Swiper -->
<div class="swiper-container swiper-container-h" id="main-content">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="swiper-page-container swiper-container" id="cover">
                <div class="swiper-wrapper">
                    <div class="swiper-slide swiper-no-swiping" style="background-image:url(http://lorempixel.com/1000/1000/nightlife/1)">
                        <img src="imgs/placeholder.svg" class="full-width">
                    </div>
                    <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1000/1000/nightlife/2)"></div>
                    <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1000/1000/nightlife/3)"></div>
                    <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1000/1000/nightlife/4)"></div>
                    <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1000/1000/nightlife/5)"></div>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-page-container swiper-container" id="navigation">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1000/1000/nightlife/1)"></div>
                    <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1000/1000/nightlife/2)"></div>
                    <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1000/1000/nightlife/3)"></div>
                    <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1000/1000/nightlife/4)"></div>
                    <div class="swiper-slide" style="background-image:url(http://lorempixel.com/1000/1000/nightlife/5)"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Swiper JS -->
<script src="libs/zepto.min.js"></script>
<script src="libs/swiper.min.js"></script>
<script src="libs/preloadjs-NEXT.min.js"></script>
<script src="app.js"></script>

</body>
</html>
