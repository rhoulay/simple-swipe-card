<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Animated CSS -->
    <link rel="stylesheet" href="libs/animate.min.css">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="libs/swiper.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="app.css">

</head>
<body>
<div id="loading" style="position:absolute;width: 64px;height: auto; top:44%; left: 50%;margin-left: -32px;text-align: center;">
    <img src="imgs/Oval-100.jpg" >
    <div><span loading-percent>12</span>%</div>
</div>
<!-- Swiper -->
<div class="full-width fix-top z-index-10">
    <img src="imgs/ios7-volume-high.png" style="float: right; padding-top: 10px; padding-right: 10px;">
    <img src="imgs/ios7-volume-high.png" style="float: right; padding-top: 10px; padding-right: 10px;">
</div>
<div class="swiper-container swiper-container-h" id="main-content">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="swiper-page-container swiper-container" id="cover">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <h1>page 1</h1>
                        <img src="imgs/Rectangle-140-60.jpg" class="delay-0" animated-css="fadeInDown">
                        <div class="space-10"></div>
                        <img src="imgs/Rectangle-180-45.jpg" class="delay-1" animated-css="fadeInDown">
                        <div class="space-10"></div>
                        <img src="imgs/Triangle-down.jpg" class="delay-2" animated-css="fadeInDown">
                        <div class="space-20"></div>
                        <img src="imgs/Oval-100.jpg" class="delay-3" animated-css="fadeInDown">
                        <div class="full-width fix-bottom" class="delay-4" animated-css="fadeInDown">
                            <img src="imgs/Rectangle-80-30.jpg">
                            <div class="space-20"></div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <h1>page 2</h1>
                    </div>
                    <div class="swiper-slide">
                        <h1>page 3</h1>
                        <img src="imgs/bg-80.jpg" class="full-width fix-top delay-0" animated-css="fadeInDown">
                        <img src="imgs/bg-80.jpg" class="full-width fix-bottom delay-4" animated-css="fadeInRight">
                    </div>
                    <div class="swiper-slide" style="background-image:url(imgs/bg-360.jpg)">
                        <h1>page 4</h1>
                        <div class="full-width fix-top animated-box">
                            <div class="space-60"></div>
                            <div class="full-width" style="height: 20px;" class="delay-4" animated-css="fadeInLeft">
                                <img src="imgs/H5.svg" class="animated infinite bounce" style="float: left;padding-left: 10px;">
                            </div>
                            <div class="full-width animated-box">
                                    <img src="imgs/button-70-26.svg" style="width: 20%;" class="delay-0" animated-css="fadeIn">
                                    <img src="imgs/button-70-26.svg" style="width: 20%;" class="delay-1" animated-css="fadeIn">
                                    <img src="imgs/button-70-26.svg" style="width: 20%;" class="delay-2" animated-css="fadeIn">
                                    <img src="imgs/button-70-26.svg" style="width: 20%;" class="delay-3" animated-css="fadeIn">
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-page-container swiper-container" id="navigation">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background-image:url(imgs/bg-360.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(imgs/bg-360.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(imgs/bg-360.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(imgs/bg-360.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(imgs/bg-360.jpg)"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Swiper JS -->
<script src="libs/zepto.min.js"></script>
<script src="libs/swiper.min.js"></script>
<script src="libs/preloadjs-NEXT.min.js"></script>
<script src="app.js"></script>

</body>
</html>
